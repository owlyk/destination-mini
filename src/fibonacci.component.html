package

<div>
    <label for="inputValue">Enter a number:</label>
    <input type="number" id="inputValue" [(ngModel)]="inputValue" />
    <button (click)="onCalculate()">Calculate Fibonacci</button>
</div>
<div *ngIf="fibonacciResult !== undefined">
    <p>Fibonacci Result: {{ fibonacciResult }}</p>
</div>
<div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
</div>
