```html
<div class="fibonacci-container">
    <h1>Fibonacci Series</h1>
    <div class="input-container">
        <label for="fibonacci-input">Enter number of terms:</label>
        <input type="number" id="fibonacci-input" [(ngModel)]="numTerms">
        <button (click)="generateFibonacci()">Generate</button>
    </div>
    <div class="fibonacci-list">
        <div *ngFor="let number of fibonacciNumbers" class="fibonacci-number">{{ number }}</div>
    </div>
</div>
```
