package src.frontend.src.app.components.fibonacci;

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>

<body>
    <h1>Fibonacci Series Generator</h1>
    <label for="numTerms">Enter the number of terms:</label>
    <input type="number" id="numTerms" name="numTerms">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="error"></p>
    <p id="fibonacciSeries"></p>

    <script>
        function generateFibonacci() {
            const numTerms = document.getElementById('numTerms').value;
            if (numTerms <= 0) {
                document.getElementById('error').innerText = 'Please enter a valid number of terms (greater than 0).';
                document.getElementById('fibonacciSeries').innerText = '';
            } else {
                document.getElementById('error').innerText = '';
                let series = [0, 1];
                for (let i = 2; i < numTerms; i++) {
                    series[i] = series[i - 1] + series[i - 2];
                }
                document.getElementById('fibonacciSeries').innerText = 'Fibonacci Series: ' + series.join(', ');
            }
        }
    </script>
</body>

</html>
