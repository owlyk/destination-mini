<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>

<body>
    <h1>Fibonacci Series</h1>
    <div>
        <label for="fibInput">Enter a number:</label>
        <input type="number" id="fibInput">
        <button onclick="calculateFibonacci()">Calculate</button>
    </div>
    <div id="fibOutput"></div>

    <script>
        function calculateFibonacci() {
            const input = document.getElementById('fibInput').value;
            if (input <= 0) {
                document.getElementById('fibOutput').innerText = 'Please enter a positive number.';
                return;
            }

            let fibSeries = [0, 1];
            for (let i = 2; i < input; i++) {
                fibSeries[i] = fibSeries[i - 1] + fibSeries[i - 2];
            }

            document.getElementById('fibOutput').innerText = 'Fibonacci Series: ' + fibSeries.join(', ');
        }
    </script>
</body>

</html>
