package src.frontend.src.components.fibonacci.fibonacci.component.html

<h1>Fibonacci Series Generator</h1>

<div>
  <label for="numTerms">Enter the number of terms:</label>
  <input type="number" id="numTerms" name="numTerms" [(ngModel)]="numTerms">
  <button (click)="generateFibonacci()">Generate</button>
</div>

<div *ngIf="error">
  <p>{{ error }}</p>
</div>

<div *ngIf="fibonacciSeries">
  <h2>Fibonacci Series:</h2>
  <ul>
    <li *ngFor="let term of fibonacciSeries">{{ term }}</li>
  </ul>
</div>
