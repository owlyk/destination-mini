package src;

<!DOCTYPE html>
<html>
<head>
    <title>Truncate Fibonacci Numbers</title>
</head>
<body>
    <form id="fibonacciForm">
        <label for="fibonacciNumbers">Fibonacci Numbers:</label>
        <input type="text" id="fibonacciNumbers" name="fibonacciNumbers"><br><br>
        
        <label for="truncateAfter">Truncate After:</label>
        <input type="number" id="truncateAfter" name="truncateAfter"><br><br>
        
        <button type="submit">Truncate Fibonacci</button>
    </form>
    
    <div id="originalFibonacci"></div>
    <div id="truncatedFibonacci"></div>
    
    <script>
        document.getElementById('fibonacciForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fibonacciNumbers = document.getElementById('fibonacciNumbers').value.split(',').map(Number);
            const truncateAfter = document.getElementById('truncateAfter').value;
            
            fetch('/truncateFibonacci?truncateAfter=' + truncateAfter, {
                method: 'POST',
                body: JSON.stringify({ fibonacciNumbers: fibonacciNumbers }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('originalFibonacci').innerText = 'Original Fibonacci Numbers: ' + data.originalFibonacci.join(', ');
                document.getElementById('truncatedFibonacci').innerText = 'Truncated Fibonacci Numbers: ' + data.truncatedFibonacci.join(', ');
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
