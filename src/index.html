```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Form</title>
</head>
<body>
    <form id="numberForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" name="numberInput" required>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            validateInput();
        });

        function validateInput() {
            const number = document.getElementById('numberInput').value;
            const response = { isValid: !isNaN(number), message: !isNaN(number) ? 'Valid number' : 'Invalid number' };
            document.getElementById('response').innerText = JSON.stringify(response);
        }
    </script>
</body>
</html>
