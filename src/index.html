package src;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Input Validation</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Fibonacci Input Validation</h1>
    <form id="fibonacciForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" name="numberInput" required>
        <button type="submit" id="validateButton">Validate</button>
    </form>
    <div id="validationMessage"></div>
</body>
</html>
