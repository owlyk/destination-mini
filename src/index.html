package com.example;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Truncation</title>
</head>
<body>
    <h1>Truncate Fibonacci Numbers</h1>
    <form id="fibonacciForm">
        <label for="fibonacciNumbers">Enter Fibonacci Numbers (comma separated):</label>
        <input type="text" id="fibonacciNumbers" name="fibonacciNumbers">
        <button type="submit">Truncate</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('fibonacciForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const numbers = document.getElementById('fibonacciNumbers').value.split(',').map(Number);
            fetch('/fibonacci/truncate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ numbers: numbers })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<p>Truncated Fibonacci Numbers: ${data.truncatedNumbers.join(', ')}</p><p>${data.message}</p>`;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
