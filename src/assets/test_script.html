package test;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Test Cases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fibonacci Calculation Test Cases</h1>
    <div id="test-results"></div>
    <script>
        function fibonacci(n) {
            if (n < 0) throw new Error("Input must be a non-negative integer.");
            if (n === 0) return 0;
            if (n === 1) return 1;
            return fibonacci(n - 1) + fibonacci(n - 2);
        }

        function runTests() {
            const testCases = [
                { input: 0, expected: 0 },
                { input: 1, expected: 1 },
                { input: 2, expected: 1 },
                { input: 3, expected: 2 },
                { input: 4, expected: 3 },
                { input: 5, expected: 5 },
                { input: 6, expected: 8 },
                { input: 7, expected: 13 },
                { input: 8, expected: 21 },
                { input: 9, expected: 34 },
                { input: -1, expected: "Error" }
            ];

            const results = testCases.map(test => {
                try {
                    const result = fibonacci(test.input);
                    return `Input: ${test.input}, Expected: ${test.expected}, Result: ${result}`;
                } catch (error) {
                    return `Input: ${test.input}, Expected: ${test.expected}, Result: ${error.message}`;
                }
            });

            document.getElementById('test-results').innerHTML = results.join('<br>');
        }

        runTests();
    </script>
</body>
</html>
