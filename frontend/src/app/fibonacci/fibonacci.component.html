package app.fibonacci;

<title>{{ title }}</title>
<h1>Start Page</h1>
<p>Hello! Would you like to calculate <a href="./fib">Fibonacci numbers</a>?</p>
<input type="number" placeholder="Enter number of terms" />
<button (click)="calculateFibonacci()">Calculate</button>
<div *ngIf="result">{{ result }}</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
