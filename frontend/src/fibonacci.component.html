package frontend.src;

<div>
    <h1>Fibonacci Calculator</h1>
    <input type="text" id="fibonacciIndex" placeholder="Enter Fibonacci index" />
    <button id="calculateButton">Calculate</button>
    <div id="errorMessage" style="color: red;"></div>
</div>

<script>
    document.getElementById('calculateButton').addEventListener('click', function() {
        const index = document.getElementById('fibonacciIndex').value;
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = '';

        if (isNaN(index)) {
            errorMessage.textContent = 'Invalid input. Please enter a numeric value.';
            console.error('Invalid input:', index);
            return;
        }

        if (index < 0) {
            errorMessage.textContent = 'Negative indices are not allowed.';
            console.error('Negative index:', index);
            return;
        }

        // Call the service to calculate Fibonacci (not implemented in this snippet)
    });
</script>
