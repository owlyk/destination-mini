package frontend.src;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Generator</title>
</head>
<body>
    <form id="fibonacciForm">
        <label for="numTerms">Enter the number of terms in the Fibonacci series:</label>
        <input type="number" id="numTerms" name="numTerms" required>
        <button type="submit">Generate Fibonacci Series</button>
    </form>
    <div id="fibonacciOutput"></div>
    
    <script>
        document.getElementById('fibonacciForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const numTerms = document.getElementById('numTerms').value;
            if (numTerms > 0 && Number.isInteger(Number(numTerms))) {
                const response = await fetch('/generateFibonacci', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ numTerms: numTerms })
                });
                const data = await response.json();
                document.getElementById('fibonacciOutput').innerText = `Generated Fibonacci Series: ${data.fibonacciNumbers.join(', ')}`;
            } else {
                document.getElementById('fibonacciOutput').innerText = 'Please enter a positive integer.';
            }
        });
    </script>
</body>
</html>
