package frontend.src;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
</head>
<body>
    <h1>Fibonacci Calculator</h1>
    <label for="fibonacciInput">Enter a number:</label>
    <input type="number" id="fibonacciInput">
    <button onclick="calculateFibonacci()">Calculate</button>
    <p id="fibonacciResult"></p>

    <script>
        function calculateFibonacci() {
            const input = document.getElementById('fibonacciInput').value;
            const result = fibonacci(parseInt(input));
            document.getElementById('fibonacciResult').innerText = result.join(', ');
        }

        function fibonacci(num) {
            const result = [0, 1];
            for (let i = 2; i < num; i++) {
                result[i] = result[i - 1] + result[i - 2];
            }
            return result;
        }
    </script>
</body>
</html>
