package frontend.src;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Generator</title>
</head>
<body>
    <h1>Fibonacci Series Generator</h1>
    <form id="fibonacciForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" name="numberInput" required>
        <button type="submit">Generate Fibonacci Number</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('fibonacciForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = parseInt(document.getElementById('numberInput').value);
            const result = fibonacci(number);
            document.getElementById('result').innerText = `The Fibonacci number at position ${number} is ${result}`;
        });

        function fibonacci(n) {
            if (n <= 1) {
                return n;
            } else {
                return fibonacci(n - 1) + fibonacci(n - 2);
            }
        }
    </script>
</body>
</html>
